{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ cloth.image.url }}" alt="{{ cloth.name }}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <h1 class="mb-4">{{ cloth.name }}</h1>
            <p class="lead">Size: {{ cloth.get_size_display }}</p>
            <p class="lead">Quantity Available: {{ cloth.quantity }}</p>
            <p class="lead">Description:</p>
            <p>{{ cloth.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
